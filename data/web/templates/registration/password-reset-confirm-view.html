{% load i18n %}
<div id="pass-reset-confirm" class="standard-view">
    <form id="pass-reset-confirm-form" method="post" class="auth-form">
        <h2>Set New Password</h2>

        <div class="form-group">
            <input type="password" name="new_password1" id="id_new_password1" placeholder="New Password" required>
        </div>

        <div class="form-group">
            <input type="password" name="new_password2" id="id_new_password2" placeholder="Confirm New Password" required>
        </div>

        <button type="submit">Set Password</button>

        <div id="form-errors" class="error-messages"></div>
    </form>
    <div id="pass-reset-confirm-done" hidden="true">
        <div class="auth-form">
            <h2>Password Reset Successful</h2>
            <p>Your password has been reset successfully. You can now log in with your new password.</p>
            <a href="/#/login" class="auth-link">Back to Login</a>
        </div>
    </div>
</div>
