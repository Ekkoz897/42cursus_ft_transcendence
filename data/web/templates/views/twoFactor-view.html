{% load i18n %}
<div id="twofactor-view" class="standard-view">
	<div class="row justify-content-center">
		<div class="col-md-8 text-center">
			<div id="qrcode-container">
				<h1 class="custom-heading">{% trans "Link you App to your Transcendence account" %}</h1>
				<p class="custom-paragraph">{% trans "Scan the QR code below with your authenticator app to enable 2FA:" %}</p>
				<div id="qr-code-container" class="d-flex justify-content-center">
					<img id="qr-code" alt="QR Code" class="img-fluid border rounded p-2" style="max-width: 300px;">
				</div>
				<button id="next-button" class="btn btn-primary mt-4">{% trans "Next" %}</button>
			</div>
			<!-- Hidden section for entering the 2FA code -->
			<div id="two-factor-container" class="mt-4" style="display: none;">
				<p class="custom-paragraph">{% trans "Enter the 2FA code generated by your authenticator app:" %}</p>
				<input id="two-factor-code-input" type="text" class="form-control mb-3" placeholder="Enter 2FA code" autocomplete="off">
				<button id="verify-button" class="btn btn-success">{% trans "Verify" %}</button>
			</div>
		</div>
	</div>
</div>
