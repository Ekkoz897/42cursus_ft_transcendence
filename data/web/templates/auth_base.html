<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcendence - Account Recovery</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

  <!-- Include CSS files with absolute paths -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Add fallback styles to ensure basic appearance -->
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .standard-view {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: #2d2d2d;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4e9bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .auth-link {
      color: #4e9bff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="standard-view">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
